<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Coaching Appointment</title>
</head>
<body>
    <div class="header">
        <h2>Coaching Appointment</h2>
    </div>
    <div class="content">
        <form action="" class="form-content" id="appointmentForm">
            <label for="name" class="form-label">Employee Name: </label>
            <input type="text" class="form-input name">
            <label for="date" class="form-label">Appointment Date: </label>
            <input type="date" class="form-input date">
            <label for="status" class="form-label">Appointment Status: </label>
            <select name="status" class="form-input status">
                <option value="" selected hidden>Select Status</option>
                <option value="Approved">Approved</option>
                <option value="Pending">Pending</option>
            </select>
            <input type="text" class="index-holder" hidden>
            <button type="submit" class="btn btn-primary btnAddOrUpdate">Add Appointment</button>
            <button type="button" class="btn btn-primary btn-cancel" hidden>Cancel</button>
        </form>
        
    </div>
    <table class="table-content" id="myTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Appointment Date</th>
                <th>Appointment Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script src="./js/validations.js"></script>
<script src="./js/utils.js"></script>
</html>
